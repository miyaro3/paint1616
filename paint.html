<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pixel Editor (Preview Support)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; padding: 20px; }
        
        /* メインレイアウト */
        .editor-layout { display: flex; gap: 30px; align-items: flex-start; margin-bottom: 20px; }
        
        /* 編集エリア */
        .grid-container {
            width: 352px; height: 352px;
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px solid #444; position: relative;
        }
        #grid { display: grid; grid-template-columns: repeat(16, 22px); grid-template-rows: repeat(16, 22px); width: 352px; height: 352px; }
        .cell { width: 22px; height: 22px; cursor: crosshair; box-sizing: border-box; border: 0.5px solid rgba(255, 255, 255, 0.15); }
        #grid.no-grid .cell { border: none; }

        /* プレビューエリア (1/4サイズ) */
        .preview-pane { display: flex; flex-direction: column; align-items: center; background: #252525; padding: 15px; border-radius: 8px; border: 1px solid #444; }
        .preview-title { font-size: 12px; color: #aaa; margin-bottom: 10px; font-weight: bold; }
        .preview-box { width: 80px; height: 80px; display: grid; grid-template-columns: repeat(16, 5px); background: #000; }
        .p-pixel { width: 5px; height: 5px; }
        
        .palette { display: flex; gap: 6px; flex-wrap: wrap; width: 480px; justify-content: center; margin-bottom: 20px; }
        .p-color { width: 35px; height: 35px; cursor: pointer; border: 2px solid #555; border-radius: 6px; position: relative; }
        .p-color.selected { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 10px #fff; z-index: 10; }
        .p-transparent::after { content: "×"; color: red; font-size: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .tool-box { display: flex; gap: 10px; margin-bottom: 15px; background: #333; padding: 10px; border-radius: 8px; }
        .tool-btn { padding: 8px 15px; cursor: pointer; border: 2px solid #555; background: #444; color: white; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .tool-btn.active { border-color: #fff; background: #2a52be; }
        
        .shortcut-info { margin-bottom: 15px; color: #aaa; font-size: 13px; text-align: center; line-height: 1.6; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; color: white; }
        .btn-undo { background: #8e44ad; }
        .btn-redo { background: #27ae60; }
        .btn-clear { background: #444; }
        .btn-gen { background: #2a52be; }
        textarea { width: 460px; height: 60px; margin-top: 15px; background: #000; color: #0f0; border: 1px solid #333; font-family: monospace; padding: 10px; }
    </style>
</head>
<body>
    <h2>Pixel Art Editor</h2>

    <div class="shortcut-info">
        [R]:ペン [F]:バケツ [Q]:スポイト [X]:透明 [A]:前回の色<br>
        [Z]:やり直し [Y]:元に戻す [I]:グリッド [1-9]:色選択
    </div>

    <div class="tool-box">
        <div id="btn-pen" class="tool-btn active" onclick="setTool('pen')">鉛筆 [R]</div>
        <div id="btn-fill" class="tool-btn" onclick="setTool('fill')">塗りつぶし [F]</div>
        <div id="btn-picker" class="tool-btn" onclick="setTool('picker')">スポイト [Q]</div>
        <div id="btn-grid" class="tool-btn active" onclick="toggleGrid()">グリッド [I]</div>
    </div>

    <div class="editor-layout">
        <div class="grid-container"><div id="grid"></div></div>
        
        <div class="preview-pane">
            <div class="preview-title">配信表示サイズ</div>
            <div id="preview" class="preview-box"></div>
        </div>
    </div>

    <div class="palette" id="palette"></div>
    
    <div class="controls">
        <button class="btn-undo" onclick="undo()">やり直し [Z]</button>
        <button class="btn-redo" onclick="redo()">元に戻す [Y]</button>
        <button class="btn-clear" onclick="clearGrid()">全消去</button>
        <button class="btn-gen" onclick="generateCode()">コード生成 & コピー</button>
    </div>
    <textarea id="output" readonly placeholder="ここにコマンドが生成されます"></textarea>

    <script>
        const colors = ['transparent','#ffffff','#888888','#222222','#ff4b2b','#33cc33','#0077ff','#ffee00','#ff99cc','#66ffff','#ccff33','#8b4513','#b22222','#000080','#ff8c00','#9933ff'];
        let selectedIdx = 1;
        let prevIdx = 1;
        let isDrawing = false;
        let currentTool = 'pen';
        let undoStack = [];
        let redoStack = [];
        const MAX_HISTORY = 30;

        const grid = document.getElementById('grid');
        const preview = document.getElementById('preview');
        const cells = [];
        const previewCells = [];

        // グリッドとプレビューの初期化
        for (let i = 0; i < 256; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.idx = "0";
            cell.onmousedown = (e) => {
                saveHistory();
                if (currentTool === 'picker') {
                    selectColor(parseInt(cell.dataset.idx));
                    setTool('pen');
                } else if (currentTool === 'fill') {
                    fill(i);
                } else {
                    isDrawing = true;
                    paint(i);
                }
                e.preventDefault();
            };
            cell.onmouseenter = () => { if (isDrawing && currentTool === 'pen') paint(i); };
            grid.appendChild(cell);
            cells.push(cell);

            // プレビュー用ピクセル
            const pPixel = document.createElement('div');
            pPixel.className = 'p-pixel';
            preview.appendChild(pPixel);
            previewCells.push(pPixel);
        }

        function paint(i) {
            cells[i].style.backgroundColor = colors[selectedIdx];
            cells[i].dataset.idx = selectedIdx;
            previewCells[i].style.backgroundColor = colors[selectedIdx];
        }

        function saveHistory() {
            undoStack.push(JSON.stringify(cells.map(c => c.dataset.idx)));
            if (undoStack.length > MAX_HISTORY) undoStack.shift();
            redoStack = [];
        }

        function applyState(state) {
            state.forEach((colorIdx, i) => {
                cells[i].dataset.idx = colorIdx;
                cells[i].style.backgroundColor = colors[colorIdx];
                previewCells[i].style.backgroundColor = colors[colorIdx];
            });
        }

        function undo() {
            if (undoStack.length === 0) return;
            redoStack.push(JSON.stringify(cells.map(c => c.dataset.idx)));
            applyState(JSON.parse(undoStack.pop()));
        }

        function redo() {
            if (redoStack.length === 0) return;
            undoStack.push(JSON.stringify(cells.map(c => c.dataset.idx)));
            applyState(JSON.parse(redoStack.pop()));
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => { if(b.id !== 'btn-grid') b.classList.remove('active'); });
            document.getElementById('btn-' + tool).classList.add('active');
        }

        function toggleGrid() {
            document.getElementById('grid').classList.toggle('no-grid');
            document.getElementById('btn-grid').classList.toggle('active');
        }

        function selectColor(index) {
            if (index < 0 || index >= colors.length || index === selectedIdx) return;
            prevIdx = selectedIdx;
            selectedIdx = index;
            document.querySelector('.p-color.selected').classList.remove('selected');
            document.querySelectorAll('.p-color')[index].classList.add('selected');
        }

        const paletteDiv = document.getElementById('palette');
        colors.forEach((c, i) => {
            const btn = document.createElement('div');
            btn.className = 'p-color' + (i === selectedIdx ? ' selected' : '');
            if (i === 0) btn.classList.add('p-transparent');
            btn.style.backgroundColor = c;
            btn.onclick = () => selectColor(i);
            paletteDiv.appendChild(btn);
        });

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'r') setTool('pen');
            if (key === 'f') setTool('fill');
            if (key === 'q') setTool('picker');
            if (key === 'x') selectColor(0);
            if (key === 'a') selectColor(prevIdx);
            if (key === 'z') undo();
            if (key === 'y') redo();
            if (key === 'i') toggleGrid();
            if (/[1-9]/.test(key)) selectColor(parseInt(key));
        });

        window.onmouseup = () => isDrawing = false;

        function fill(pos) {
            const targetIdx = cells[pos].dataset.idx;
            if (targetIdx == selectedIdx) return;
            const queue = [pos], processed = new Set();
            while (queue.length > 0) {
                const p = queue.shift();
                if (processed.has(p) || cells[p].dataset.idx !== targetIdx) continue;
                cells[p].style.backgroundColor = colors[selectedIdx];
                cells[p].dataset.idx = selectedIdx;
                previewCells[p].style.backgroundColor = colors[selectedIdx];
                processed.add(p);
                const x = p % 16, y = Math.floor(p / 16);
                if (x > 0) queue.push(p - 1); if (x < 15) queue.push(p + 1);
                if (y > 0) queue.push(p - 16); if (y < 15) queue.push(p + 16);
            }
        }

        function clearGrid() {
            if(confirm("すべて透明にしますか？")) {
                saveHistory();
                cells.forEach((c, i) => {
                    c.style.backgroundColor = 'transparent';
                    c.dataset.idx = "0";
                    previewCells[i].style.backgroundColor = 'transparent';
                });
            }
        }

        function generateCode() {
            const data = cells.map(c => parseInt(c.dataset.idx));
            let compressed = "";
            for (let i = 0; i < data.length; i++) {
                let count = 1;
                while (i + 1 < data.length && data[i] === data[i+1] && count < 15) { count++; i++; }
                compressed += data[i].toString(16) + count.toString(16);
            }
            const finalCode = "!draw " + compressed;
            document.getElementById('output').value = finalCode;
            navigator.clipboard.writeText(finalCode).then(() => alert("コピーしました！"));
        }
    </script>
</body>
</html>
